<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing Frontend-Backend Communication</h1>
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testGenerate()">Test Generate Image</button>
    <div id="results"></div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api';
        const resultsDiv = document.getElementById('results');

        async function testHealth() {
            try {
                resultsDiv.innerHTML += '<p>Testing health endpoint...</p>';
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultsDiv.innerHTML += `<p style="color: green;">✓ Health Check Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">✗ Health Check Failed: ${error.message}</p>`;
            }
        }

        async function testGenerate() {
            try {
                resultsDiv.innerHTML += '<p>Testing image generation endpoint...</p>';
                const response = await fetch(`${API_URL}/generate/image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'test pain description'
                    })
                });
                const data = await response.json();
                resultsDiv.innerHTML += `<p style="color: green;">✓ Generate Success: Image URL received</p>`;
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">✗ Generate Failed: ${error.message}</p>`;
            }
        }

        // Auto-test on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
